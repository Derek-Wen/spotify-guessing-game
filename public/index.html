<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Guessing Game</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="text-success mb-2">Spotify Guessing Game</h1>
    <h2 class="mb-4">by Derek Wen</h2>

    <div id="playlist-form-container" class="mb-4">
      <form id="playlist-form" class="form-inline justify-content-center">
        <input
          type="text"
          id="playlist-link"
          class="form-control mr-2"
          placeholder="Enter Spotify Playlist Link"
          required
        />
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div id="game-area" style="display: none;">
      <div id="score-display" class="font-weight-bold"></div>
      <div id="audio-container" class="mb-3">
        <audio id="audio-player" controls></audio>
      </div>
      <form id="guess-form" class="justify-content-center">
        <div class="form-group">
          <input
            type="text"
            id="guess-title"
            class="form-control mb-2"
            placeholder="Guess the song title"
            aria-label="Guess the song title"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="guess-artist"
            class="form-control mb-2"
            placeholder="Guess the artist name"
            aria-label="Guess the artist name"
          />
        </div>
        <button type="submit" class="btn btn-success mb-2">Submit Guess</button>
      </form>
      <div id="result" class="mt-3"></div>
      <div id="cover-art-container" class="mt-3">
        <img
          id="cover-art"
          src=""
          alt="Cover Art"
          style="display: none; max-width: 300px; border-radius: 8px;"
        />
      </div>
      <div id="buttons-container" class="mt-3">
        <button id="skip-button" class="btn btn-secondary">Skip</button>
        <button id="next-button" class="btn btn-primary" style="display: none;">Next</button>
      </div>
    </div>

    <!-- Result Page -->
    <div id="result-page" style="display: none;">
      <div id="final-result" class="mt-5"></div>
      <div class="mt-3">
        <button id="restart-button" class="btn btn-success">Play Again</button>
      </div>
    </div>
  </div>
  <!-- Include Bootstrap JS (Optional for certain components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="script.js"></script>
</body>
</html>
